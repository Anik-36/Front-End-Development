<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
    <form action="/">
      <p>
        <div><label for="name">Name</label></div>
        <input id="name" name="name" type="text" placeholder="Enter your name" />
      </p>
      <p>
        <div><label for="gmail">Email</label></div>
        <input id="gmail" name="email" type="email" placeholder="Enter your gmail" />
      </p>
      <p>
        <div><label for="phone">Phone Number</label></div>
        <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" />
      </p>
      <p>
        <div><label for="password">Password</label></div>
        <input id="password" name="password" type="password" placeholder="Enter your password" />
      </p>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
    <div hidden>
      <h2>YouTube</h2>
      <form action="https://www.youtube.com/results">
        <input id="youtube" type="text" name="search_querry" />
        <button>search on youtube</button>
      </form>
      <h2>Flipkart</h2>
      <form action="https://www.flipkart.com/search">
        <label for="youtube">flipkart search</label>
        <input id="flipkart" type="text" name="q" />
        <button>search on flipkart</button>
      </form>
      <h2>My Form</h2>
      <form action="https://www.flipkart.com/search">
        <input type="text" name="a" />
        <input type="text" name="b" />
        <button>submit</button>
      </form>
      <h2>Form Testing</h2>
      <form action="/">
        <input type="email" placeholder="enter your gmail id" required />
        <input type="password" />
        <input type="checkbox" />
        <input type="color" />
        <input type="datetime" />
        <input type="datetime-local" />
        <input type="file" />
        <input type="image" />
        <input type="month" />
        <input type="number" />
        <input type="radio" />
        <input type="range" />
        <input type="reset" />
        <input type="search" />
        <input type="tel" />
        <button>submit</button>
      </form>
    </div>
  </body>
</html>
