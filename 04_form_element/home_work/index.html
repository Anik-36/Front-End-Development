<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    <h1>Amazon Form</h1>
    <h2>Create Accuont</h2>
    <p>Already a customer?
        <a href="https://www.amazon.com/ap/signin?">Sign in</a>
    </p>
    <form action="/">
        <p>
            <div><label for="mobile"><b>Enter mobile number or email</b></label></div>
            <input type="tel" name="" id="mobile" placeholder="Enter you email id or mobile number">
        </p>
        <p>
            <div><label for="name"><b>Your name</b></label></div>
            <input type="text" name="" id="name" placeholder="First and Last name">
        </p>
        <p>
            <div><label for="password"><b>Password (at least 6 characters)</b></label></div>
            <input type="password" name="" id="password" placeholder="Enter your password" min="6">
        </p>
        <p>
            <div><label for="repassword"><b>Re-enter password</b></label></div>
            <input type="password" name="" id="repassword" placeholder="Enter your password" min="6">
        </p>
        <p>
            <div><label for="checkbox"><b>Agree with all conditions</b>?</label></div>
            <input type="checkbox" name="" id="checkbox" required>
        </p>
        <button type="submit"><b>Continue</b></button>
        <hr>
        <p><b>Buying for work?</b></p>
        <a href="facebook.com">Create a free business account</a>
        <br><br>
        <p>By creating an account, you agree to Amazon's <a href="facebook.com">Conditions of Use</a> and <a href="facebook.com">Privacy Notice.</a></p>
    </form>

</body>
</html>
